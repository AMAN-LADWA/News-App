<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <h1>News KLE</h1>
        
        <% for(let i = 0; i < posts.length; i++) { %>
            <article>
                <div class="jumbotron jumbotron-fluid">
                <div class="container">
                <h1 class="display-4"><%= posts[i].title %></h1>
                <p class="lead"><%= posts[i].body %></p>
                </div>
                </div>
            </article>
        <% } %>
        <form action="addPost" method="Post">
            <input type="text" name="title" placeholder="Category of News">
            <input type="text" name="body" placeholder="Content"></input>
            <input type="submit" value="Add Post" />
        </form>
        <script type="text/javascript" src="C:\Users\AMAN LADWA\Desktop\NewsApp\index.js"></script>
    </body>
</html>
